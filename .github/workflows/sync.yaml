name: Sync

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Check workflows
        id: check_workflows
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh run list --workflow sync.yaml -s in_progress --json status --jq length
          echo "::set-output name=number_of_workflows::$(gh run list --workflow sync.yaml -s in_progress --json status --jq length)"

      - name: Install rclone
        if: ${{ steps.check_workflows.outputs.number_of_workflows <= 1 }}
        run: sudo -v ; curl https://rclone.org/install.sh | sudo bash

      - name: Setup environment
        if: ${{ steps.check_workflows.outputs.number_of_workflows <= 1 }}
        run: |
            echo ${{ steps.check_workflows.outputs.number_of_workflows }}
            echo ${{ fromJSON(steps.check_workflows.outputs.number_of_workflows) <= 1 }}
            mkdir -p "$HOME/.config/rclone"
            openssl enc -d -aes-256-cbc -pbkdf2 -iter 20000 -in config -out "$HOME/.config/rclone/rclone.conf" -k "${{ secrets.ENC_KEY }}"

      - name: Setup logger
        if: ${{ steps.check_workflows.outputs.number_of_workflows <= 1 }}
        run: |
            wget -q -O setup.sh --header="X-Papertrail-Token: ${{ secrets.PAPERTRAIL_TOKEN }}" https://papertrailapp.com/destinations/37404576/setup.sh
            chmod +x setup.sh
            sudo ./setup.sh -q

